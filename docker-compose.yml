version: '3.8'

services:
  server:
    build: ./server
    container_name: hosting_server
    restart: unless-stopped
    environment:
      - PORT=3000
      - DATABASE_URL=file:/app/db/prod.db
      - UPLOAD_DIR=/app/uploads
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-Admin123!}
      - JWT_SECRET=${JWT_SECRET:-change_me}
      - TOKEN_EXPIRATION_MINUTES=10
    volumes:
      - ./server_data/uploads:/app/uploads
      - ./server_data/db:/app/db
    ports:
      - '3001:3000'

  nginx:
    image: docker.m.daocloud.io/library/nginx:alpine
    container_name: hosting_nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./client/dist:/usr/share/nginx/html/app
      - ./server_data/uploads:/var/www/sites
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - server
