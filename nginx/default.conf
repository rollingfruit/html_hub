server {
    listen 80;
    server_name ai-bianmin.tech;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name ai-bianmin.tech;

    ssl_certificate /etc/letsencrypt/live/ai-bianmin.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai-bianmin.tech/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ai-bianmin.tech/chain.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location /sites/ {
        alias /var/www/sites/;
        autoindex off;
        charset utf-8;
        add_header Access-Control-Allow-Origin *;

        # 支持更多文件类型的 MIME 类型
        types {
            text/html                             html htm;
            text/css                              css;
            application/javascript                js;
            application/json                      json;
            image/jpeg                            jpeg jpg;
            image/png                             png;
            image/gif                             gif;
            image/svg+xml                         svg;
            image/webp                            webp;
            image/x-icon                          ico;
            text/plain                            txt md;
        }
    }

    location /api/ {
        proxy_pass http://server:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
        root /usr/share/nginx/html/app;
        try_files $uri $uri/ /index.html;
    }
}
